<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="./asset/style/register.css">
    <script type="text/javascript" src="js/config.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <header class="card-header">
                        <a href="./login.html" class="float-right btn btn-outline-primary mt-1">Log in</a>
                        <h4 class="card-title mt-2">Sign up</h4>
                    </header>
                    <article class="card-body">
                        <form action="register" method="post" class="form" id="form-1">
                            <small class="form-text text-muted mb-2">We will never share your information with anyone else.</small>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label class="form-label">First name </label>
                                    <input type="text" id="firstname" name="firstname"  class="form-control" placeholder="">
                                    <span class="form-message"></span>
                                </div> <!-- form-group end.// -->
                                <div class="col form-group">
                                    <label class="form-label">Last name</label>
                                    <input type="text" id="lastname" name="lastname" class="form-control" placeholder=" ">
                                    <span class="form-message"></span>
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row end.// -->
                            <div class="form-group">
                                <label class="form-label">User Name</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="">
                                <span class="form-message"></span>
                            </div> <!-- form-group end.// -->
                            <div class="form-group">
                                <label class="form-label">Email address</label>
                                <input id="email" name="email" type="email" class="form-control" placeholder="">
                                <span class="form-message"></span>
                            </div> <!-- form-group end.// -->
                            <div class="form-group">
                                <label class="form-label">Phone Number</label>
                                <input type="text" id="phonenumber" name="phonenumber" class="form-control" placeholder="">
                                <span class="form-message"></span>
                            </div> <!-- form-group end.// -->
                            <div class="form-group">
                                <label class="form-label">Create password</label>
                                <input class="form-control" id="password" name="password">
                                <span class="form-message"></span>
                            </div> <!-- form-group end.// -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block"> Register </button>
                            </div> <!-- form-group// -->
                            <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our
                                <br> Terms of use and Privacy Policy.</small>
                        </form>
                    </article> <!-- card-body end .// -->
                    <div class="border-top card-body text-center">Have an account? <a href="./login.html">Log In</a></div>
                </div> <!-- card.// -->
            </div> <!-- col.//-->
        </div> <!-- row.//-->
    </div>
    <!-- javascript -->
    <script type="text/javascript" src="js/register.js"></script>
      <script>
      Validator({
        form:'#form-1',
        formGroupSelector: '.form-group',
        errorSelcetor:'.form-message',
        rules: [
            Validator.isRequired('#firstname'),
            Validator.isRequired('#lastname'),
            // Các quy tắc cho tên đăng nhập
            Validator.isRequired('#username'),
            Validator.isAccount('#username','Tên đăng nhâp không chứa các kí tự đặc biệt'),
            Validator.minLength('#username',8,'Tên đăng nhập tối thiểu 8 kí tự'),
            //Các quy tắc cho PhoneNuber
            Validator.isRequired('#phonenumber'),
            Validator.isRequiredNumber('#phonenumber','Số điện thoại chỉ chứa các chữ số'),
            Validator.minLength('#phonenumber',10,'Số điện thoại tối thiểu 10 kí tự'),
            //Các quy tắc cho Email
            Validator.isRequired('#email'),
            Validator.isEmail('#email','Vui lòng nhập đúng định dạng Email'),
            // Các quy tắc cho password
            Validator.isRequired('#password'),
            Validator.minLength('#password',8,'mật khẩu tối thiểu 8 kí tự'),
        ],
        onSubmit: function (data) {
            console.log(data)
        }
    });
    </script>
</body>

</html>
