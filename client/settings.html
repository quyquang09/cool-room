<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/style/defaultLayout.css">
    <link rel="stylesheet" href="./asset/style/settings.css">
    <!-- Firebabse -->
    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <script  type="text/javascript" src="./js/configFirebase.js"></script>
</head>

<body class="">
    <div class="container-fluid">
        <div class="row" id="sha_app">
            <section class="col-12" id="sha_header">
                <div class="row px-2.5">
                    <div class="col-3 text-left ">
                        <i class="fa fa-bars"></i>
                    </div>
                    <div class="col-6 text-center ">
                        <h1> Seetings</h1>
                    </div>
                    <div class="col-3 text-right " id="log-out">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </div>
                </div>
            </section>
            <section class="col-12" id="sha-temp-humi">
                <div>
                    <div class="row ">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-10">
                                    <p class="title"> Sampling time setting</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="selcet-value">Value</label>
                                        <input type="text" class="form-control text-center" id="value-sample">
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="form-group">
                                        <label for="select-unit">Unit</label>
                                        <select class="form-control" id="select-unit">
                                          <option value="s">Second (s)</option>
                                          <option value="m">Minute (m)</option>
                                          <option value="h">Hour (h)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <small class="mess-sample"></small>
                            <div class="wrapper-btn">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" id="confirm-sample">
                                    Confirm
                                </button>
                              </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="col-12" id="sha-temp-humi">
                <div>
                    <div class="row ">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-10">
                                    <p class="title">Warning setting</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="selcet-value">Temperature ( > ) </label>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control text-center" id="value-temp">
                                            <div class="input-group-append">
                                              <span class="input-group-text">â„ƒ</span>
                                            </div>
                                          </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="selcet-value">Humidity ( > ) </label>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control text-center" id="value-humi">
                                            <div class="input-group-append">
                                              <span class="input-group-text">%</span>
                                            </div>
                                          </div>
                                    </div>
                                </div>
                            </div>
                            <small class="mess-warning"></small>
                            <div class="wrapper-btn">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" id="confirm-warning">
                                    Confirm
                                </button>
                              </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="col-12" id="sha_footer">
                <div class="row">
                    <div class="col-12">
                        <ul>
                            <li>
                                <span>
                                    <a href="./home.html" style="color: rgba(0,0,0,0.5);"><i class="fa fa-home"></i></a>
                                </span>
                            </li>
                            <li>
                                <span>
                                    <i class="fa fa-plus"></i>
                                </span>
                            </li>
                            <li class="active">
                                <span>
                                    <a href="./settings.html" style="color: rgba(0,0,0,0.5);"><i
                                            class="fa fa-gear"></i></a>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script  type="text/javascript" src="./js/settings.js"></script>
</body>

</html>
