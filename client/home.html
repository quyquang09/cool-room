<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home App </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/style/home.css">
    <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
</head>

<body class="">
    <div class="container-fluid">
        <div class="row" id="sha_app">
            <section class="col-12" id="sha_header">
                <div class="row px-2.5">
                    <div class="col-2 text-left no-padding">
                        <i class="fa fa-bars"></i>
                    </div>
                    <div class="col-8 text-center no-padding">
                        <span class="title-acc">
                          <span>Good Morning,</span>
                            <span class='username'> </span>
                            </span>
                        <div class="time-clock">
                         <i class="fa-regular fa-clock clock-icon"></i>
                          <span class="value-time">-- : -- : --</span>
                        </div>
                    </div>
                    <div class="col-2 text-right no-padding" id="log-out">
                      <i class="fa-solid fa-right-from-bracket"></i>
                    </div>
                </div>
            </section>

            <section class="col-12" id="sha_header_bar">
                <div class="row">
                    <div class="col-12">
                        <ul>
                            <li>Room 1</li>
                            <li class="active">Room 2</li>
                            <li>Room 3</li>
                        </ul>
                    </div>
                </div>
              </section>
            <section class="col-12" id="sha_energy_tab">
                 <div>
                   <div class="row ">
                     <div class="col-10">
                        <div class="row line-height-59 hr">
                          <div class="col-3">
                            <i class="fa-solid fa-temperature-low font-size-27 mt-3"></i>
                          </div>
                          <div class="col-7">
                            <div class="energy_dtl">
                              <span class="mb-2 value-tempera">23 ℃ ---- 72°F</span>
                              <span >Temperature</span>
                            </div>
                          </div>                  
                        </div>
                        <div class="row line-height-59">
                          <div class="col-3">
                            <i class="fa-solid fa-droplet font-size-27 mt-3"></i>
                          </div>
                          <div class="col-7">
                            <div class="energy_dtl">
                              <span class="mb-2 value-humidity">89 % </span>
                              <span>Humidity</span>
                            </div>
                          </div>
                        </div>
                     </div>
                     <div class="col-2 text-right" style="line-height: 144px;">
                        <span>
                          <a href="./seechart.html">
                            <i class="fa fa-chevron-right"></i>
                          </a>
                        </span>
                      </div>
                 </div>
                 </div>
          </section>
            <section class="col-12" id="sha_body">
                <div class="row sha_tile">
                    <ul class="col-12 text-center">
                        <li>
                            <span class="text-center">
                                <i class="fa-regular fa-lightbulb icon-device icon-lights"></i>
                                <span class="device_name">Main Light</span>
                                <span class="device_status status-lights">Status : OFF</span>
                                <div class="toggle-button-cover">
                                  <div class="button r" id="button-1">
                                    <input type="checkbox" class="switch-toggle" id="toggle-lights" />
                                    <div class="knobs"></div>
                                    <div class="layer"></div>
                                  </div>
                              </div>
                            </span>
                        </li>
                        <li>
                            <span class="inactive">
                                <i class="fa-solid fa-fan icon-device icon-fan"></i>
                                <span class="device_name">Fan</span>
                                <span class="device_status status-fan">Status : OFF</span>
                                <div class="toggle-button-cover">
                                  <div class="button r" id="button-1">
                                    <input type="checkbox" class="switch-toggle"id="toggle-fan" />
                                    <div class="knobs"></div>
                                    <div class="layer"></div>
                                  </div>
                              </div>
                            </span>
                        </li>
                    </ul>
                    <ul class="col-12 text-center">
                        <li>
                            <span class="text-center">
                                <i class="fa-regular fa-snowflake icon-device icon-ac"></i>
                                <span class="device_name">AC</span>
                                <span class="device_status status-ac">Status : OFF</span>
                                <div class="toggle-button-cover">
                                  <div class="button r" id="button-1">
                                    <input type="checkbox" class="switch-toggle" id="toggle-ac" />
                                    <div class="knobs"></div>
                                    <div class="layer"></div>
                                  </div>
                              </div>
                            </span>
                        </li>
                        <li>
                            <span>
                              <i class="fa-solid fa-bolt icon-device icon-power"></i>
                                <span class="device_name">Power save</span>
                                <span class="device_status status-power">Status : OFF</span>
                                <div class="toggle-button-cover">
                                  <div class="button r" id="button-1">
                                    <input type="checkbox" class="switch-toggle" id="toggle-power" />
                                    <div class="knobs"></div>
                                    <div class="layer"></div>
                                  </div>
                              </div>
                            </span>
                        </li>
                    </ul>
                </div>
            </section>

            <hr>

            <div class="col-12" id="sha_footer">
                <div class="row">
                    <div class="col-12">
                        <ul>
                            <li class="active">
                                <span>
                                    <i class="fa fa-home"></i>
                                </span>
                            </li>
                            <li>
                                <span>
                                  <i class="fa fa-plus"></i>
                                </span>
                            </li>
                            <li>
                                <span>
                                    <i class="fa fa-gear"></i>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </đi>

        </div>
    </div>
    <script  type="text/javascript" src="./js/home.js"></script>
</body>

</html>
