<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style/verifyemail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="js/config.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>verify Email</title>
</head>

<body>
        <div class='row'>
            <div class='col-sm-9 col-md-7 col-lg-5 mx-auto'>
                <div class="content"></div>
            </div>
    </div>

    <script type="text/javascript">
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('iduser')
        const token = urlParams.get('token')
        async function callaApi() {
                try {
                    await $.get(`${BASE_URL}user/${userId}/verify/${token}/`,
                    function (data) {  // success callback
                        $('.content').html(`<div class='card border-0 shadow rounded-3 my-5'>
                    <div class="card-body p-4 p-sm-5">
                        <h4>Email đã được xác thực thành công !</h4>
                        <p>Bạn có thể quay trở lại trang đăng nhập để bắt đầu tiến hành sử dụng dịch vụ nhé</p>
                        <span class="d-flex justify-content-center">
                            <button class='btn btn-primary btn-login text-uppercase fw-bold'>
                                <a href="login.html" style="color:#fff ; text-decoration:none;">Login</a>
                            </button>
                        </span>
                    </div>
                </div>`)
                    })
                }
                catch(e) {
                    $('.content').html(`<div class='card border-0 shadow rounded-3 my-5'>
                    <div class='class="card-body p-4 p-sm-5"'>
                        <h4>Ui, Email chưa xác thực được rồi !</h4>
                        <p>Link đặt lại mật khẩu đã hết hạn. Bạn vui lòng thử lại nhé</p>
                        <span class="d-flex justify-content-center" style="font-size: 24px;">
                            <i class="fa-regular fa-circle-xmark"></i>
                        </span>
                    </div>
                </div>`)
                }
            }
        
        window.addEventListener("load", (event) => {
           callaApi()
        });
        
    </script>
</body>

</html>
